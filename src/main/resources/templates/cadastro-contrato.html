<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Contrato de Venda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .btn-primary { background-color: #2c3e50; border: none; }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-4">
                <h2 class="text-center mb-4">ðŸ“„ Cadastro de Contrato de Venda</h2>
                
                <form th:action="@{/contratos/salvar}" th:object="${contrato}" method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">NÃºmero do Contrato</label>
                            <input type="text" th:field="*{numeroContrato}" class="form-control" placeholder="Ex: 2024-001" required>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Data da Venda</label>
                            <input type="date" th:field="*{dataVenda}" class="form-control" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Valor Total (R$)</label>
                            <input type="number" step="0.01" th:field="*{valorTotal}" class="form-control" placeholder="0,00" required>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label class="form-label">Valor de Entrada (R$)</label>
                            <input type="number" step="0.01" th:field="*{valorEntrada}" class="form-control" placeholder="0,00">
                        </div>

                        <div class="col-md-4 mb-3">
                            <label class="form-label">Qtd. de Parcelas</label>
                            <input type="number" th:field="*{quantidadeParcelas}" class="form-control" min="1" required>
                        </div>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Gerar Contrato e Parcelas</button>
                        <a href="/contratos" class="btn btn-outline-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
