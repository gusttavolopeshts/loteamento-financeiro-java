<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Contrato - Loteamento Financeiro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow border-0">
        <div class="card-header bg-dark text-white">
            <h4 class="mb-0">ðŸ“„ Novo Contrato de Venda</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/contratos/salvar}" th:object="${contrato}" method="POST">
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Cliente (Comprador)</label>
                        <select th:field="*{cliente}" class="form-select" required>
                            <option value="">Selecione um cliente...</option>
                            <option th:each="c : ${clientes}" th:value="${c.id}" th:text="${c.nome}"></option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Lote / Quadra</label>
                        <select th:field="*{lote}" class="form-select" required>
                            <option value="">Selecione o lote...</option>
                            <option th:each="l : ${lotes}" th:value="${l.id}" 
                                    th:text="${'Quadra: ' + l.quadra + ' - Lote: ' + l.numeroLote}"></option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">NÃºmero do Contrato</label>
                        <input type="text" th:field="*{numeroContrato}" class="form-control" placeholder="Ex: CNT-2025-001">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Data da Venda</label>
                        <input type="date" th:field="*{dataVenda}" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Valor Total (R$)</label>
                        <input type="number" step="0.01" th:field="*{valorTotal}" class="form-control" required>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-6">
                        <label class="form-label">Valor de Entrada (R$)</label>
                        <input type="number" step="0.01" th:field="*{valorEntrada}" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Quantidade de Parcelas</label>
                        <input type="number" th:field="*{quantidadeParcelas}" class="form-control" min="1" required>
                    </div>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <a href="/contratos" class="btn btn-secondary">Voltar</a>
                    <button type="submit" class="btn btn-primary">Gerar Contrato e Parcelas</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
