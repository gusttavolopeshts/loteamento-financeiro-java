<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Contratos - Loteamento Financeiro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-file-earmark-text"></i> Contratos de Venda</h2>
        <a href="/contratos/novo" class="btn btn-primary">
            <i class="bi bi-plus-lg"></i> Novo Contrato
        </a>
    </div>

    <div class="card shadow-sm border-0">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-dark">
                    <tr>
                        <th>Nº Contrato</th>
                        <th>Cliente</th>
                        <th>Lote/Quadra</th>
                        <th>Data</th>
                        <th>Valor Total</th>
                        <th>Parcelas</th>
                        <th class="text-center">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="c : ${contratos}">
                        <td class="fw-bold" th:text="${c.numeroContrato}"></td>
                        <td th:text="${c.cliente.nome}"></td>
                        <td th:text="${'Q: ' + c.lote.quadra + ' - L: ' + c.lote.numeroLote}"></td>
                        <td th:text="${#temporals.format(c.dataVenda, 'dd/MM/yyyy')}"></td>
                        <td th:text="${'R$ ' + #numbers.formatDecimal(c.valorTotal, 1, 'POINT', 2, 'COMMA')}"></td>
                        <td th:text="${c.quantidadeParcelas}"></td>
                        <td class="text-center">
                            <a th:href="@{/contratos/detalhes/{id}(id=${c.id})}" class="btn btn-sm btn-outline-info">
                                <i class="bi bi-eye"></i> Ver Parcelas
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(contratos)}">
                        <td colspan="7" class="text-center py-4 text-muted">Nenhum contrato encontrado.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
