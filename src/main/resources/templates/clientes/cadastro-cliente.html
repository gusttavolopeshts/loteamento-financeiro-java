<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head>    <meta charset="UTF-8">    <title>Cadastro de Cliente</title>    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head><body class="bg-light">    <div class="container mt-5">        <div class="card shadow-sm p-4">            <h3 class="mb-4">?? Novo Cliente</h3>            <form th:action="@{/clientes/salvar}" th:object="${cliente}" method="POST">                <div class="mb-3">                    <label class="form-label">Nome Completo</label>                    <input type="text" th:field="*{nome}" class="form-control" required>                </div>                <div class="row">                    <div class="col-md-6 mb-3">                        <label class="form-label">CPF / CNPJ</label>                        <input type="text" th:field="*{cpfCnpj}" class="form-control" required>                    </div>                    <div class="col-md-6 mb-3">                        <label class="form-label">Telefone</label>                        <input type="text" th:field="*{telefone}" class="form-control">                    </div>                </div>                <button type="submit" class="btn btn-success w-100">Salvar Cliente</button>            </form>        </div>    </div></body></html>
